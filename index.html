<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

	<meta charset="UTF-8">
	<title>档案去向查询</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=8,9,10,11">
	<meta name="viewport" content="width=device-width,initial-scale=0.5">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<!--图标库-->
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css'>
	<!--响应式框架-->
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css'>
	<!--layui-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@latest/src/css/layui.css">
	<!--主要样式-->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bigbugcc/dagynnu@master/css/style.css"> -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="container">
		<div class="card-wrap">
			<div class="card border-0 shadow card--welcome is-show" id="welcome">
				<div class="card-body">
					<h2 class="card-title">云南师范大学档案馆</h2>
					<p>档案去向查询</p>
					<div class="btn-wrap" style="margin-top: 20px;">
						<a class="btn btn-lg btn-cx js-btn" data-target="cx">进入</a>
					</div>
				</div>
			</div>
			<!-- 查询 -->
			<div class="card border-0 shadow card--cx" id="cx">
				<div class="card-body">
					<h2 class="card-title">档案去向查询</h2>

					<form id="f1">
						<input class="form-control" name="groupId" id="groupId" type="hidden" value="2153501">
						<div class="form-group">
							<input class="form-control" id="xm" name="xm" type="text" placeholder="姓名"
								required="required">
						</div>
						<div class="form-group">
							<input class="form-control" id="xh" name="xh" type="text" placeholder="学号">
						</div>

						<div class="form-group">
							<div class="verify-wrap" id="verify-wrap2" style="width: 100%;">
								<div class="drag-progress dragProgress" style="width: 0px;"></div>
								<span class="drag-btn dragBtn" style="left: -1px;"></span>
								<span class="fix-tips fixTips">请按住滑块</span>
								<span class="verify-msg sucMsg">验证通过</span>
							</div>
						</div>
						<p></p>
						<input class="btn btn-lg" type="submit" id="submit" onclick="return onclicksubmit();"
							value="提交"></input>
					</form>
				</div>
				<button class="btn btn-back js-btn" data-target="welcome"><i class="fa fa-angle-left"></i></button>
			</div>

			<!-- 查询结果 -->
			<div class="card border-0 shadow card--result" id="result">
				<div class="card-body">
					<h2 class="card-title">查询结果</h2>
					<div class="resultcard">
						<table class="layui-hide" lay-filter="tb_result" id="tb_result"></table>
					</div>
				</div>
				<div style="width: 100%;text-align: center;">
					<button class="layui-btn layui-btn-primary layui-border-red" onclick="back()"
						style="width: 80px;">返回</button>
				</div>
			</div>

		</div>
	</div>
	<div id="detail" style="display:none">
		<table style="margin:10px" class="layui-hide layui-table-cell" id="tb_detail" lay-filter="tb_detail"></table>
	</div>
	<script type="text/html" id="bar">
		<a class="layui-btn layui-btn-danger layui-btn-xs" style="color: white;"  lay-event="detail">查看</a>
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/layui@latest/src/layui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/gh/bigbugcc/dagynnu@master/js/jq-slideVerify.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/bigbugcc/dagynnu@master/js/index.js"></script> -->
	<script src="js/jq-slideVerify.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
