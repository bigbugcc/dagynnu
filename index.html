<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>档案去向查询</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--图标库-->
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css'>
<!--响应式框架-->
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'>

<!--主要样式-->
<link rel="stylesheet" href="css/style.css">

</head>
<body>
  
<div class="container">

	<div class="card-wrap">
	
		<div class="card border-0 shadow card--welcome is-show" id="welcome">
			<div class="card-body">
				<h2 class="card-title">云南师范大学档案馆</h2>
				<p>档案去向查询</p>
				<div class="btn-wrap">
					<a class="btn btn-lg btn-login js-btn" data-target="login">进入</a>
					<!-- <a class="btn btn-lg btn-register js-btn" data-target="register"></a> -->
				</div>
			</div>
		</div>
		
		<div class="card border-0 shadow card-inquire" id="login">
			<div class="card-body">
				<h2 class="card-title">档案去向查询</h2>

				<form>
					<input class="form-control"  name="groupId" type="hidden" value="2153501">
					<div class="form-group">
						<input class="form-control" name="xm" type="text" placeholder="姓名" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" name="xh" type="password" placeholder="学号" required="required">
					</div>
					<p></p>
					<button class="btn btn-lg">查询</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fa fa-angle-left"></i></button>
		</div>
		
	</div>
	
</div>
  
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
